<h1>Tipos de Listas</h1>

<h2>Lista Não Ordenada</h2>
<!-- Lista não ordenada para itens sem ordem específica -->
<ul> 
    <li>Café</li>
    <li>Açúcar</li>
    <li>Pão</li>
    <li>Queijo</li> 
    <li>Mortadela</li>
</ul>
<h2>Lista Ordenada</h2>

    <!-- Lista ordenada por números para itens com ordem específica -->
    <ol> 
        <li>Café</li>
        <li>Açúcar</li>
        <li>Pão</li>
        <li>Queijo</li> 
        <li>Mortadela</li>
    </ol>

<!-- Usamos tags para montas as listas todas com abertura e fechamento -->
